<div class="main-container">
    <div class="searchbar-container">
        <div>
                <input #filterInput class="form-control" type="text" (keyup)="filter($event.target.value)" placeholder="Search" aria-label="Search">
        </div>
     </div>
     <div class="notes-liste">
        <app-note-card
         *ngFor="let note of filteredNotes;"
         [link]="generateNoteURL(note)" 
         (delete)="deleteNote(note)"
         [title]="note.title" 
         [body]="note.body" ></app-note-card>
     </div>

     <button type="button" class="btn   floating-add-button" routerLink="new" >+ Add</button>

</div>
